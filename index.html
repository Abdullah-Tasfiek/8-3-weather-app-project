<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <header class="top-heading">
        <h1>Weather App</h1>
        <form>
            <label>Pick a Location</label>
            <input type="text" id="location" autocomplete="off">
            <input type="submit" value="Get Weather">
        </form>
    </header>

    <main class="grid">
        <section id="temp-conversion">
            <form>
                <label>Convert the temperature</label>
                <input type="number">
                <p>
                    <label><input type="radio" name="options">To Celsius</label>
                    <label><input type="radio" name="options">To Fahrenheit</label>
                </p>
                <input type="submit" value="Convert">
            </form>
        </section>
        <section id="choose-location">
            <p class="hidden">Choose a location to view the weather</p>
            <article class="results"></article>
        </section>
        <aside id="sidebar">
            <section>
            <h4>Previous Searches</h4>
            <ul class="search-list">
                <li class="hidden"><p>No previous searches</p></li>
            </ul>
            </section>
        </aside>
        <br>
        <aside id="upcoming-weather" class="forecast-columns">
            <article id="article1"><h2>Today</h2></article>
            <article id="article2"><h2>Tomorrow</h2></article>
            <article id="article3"><h2>Day After Tomorrow</h2></article>
        </aside>
    </main>
</body>
</html>
